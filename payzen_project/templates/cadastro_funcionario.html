<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Exemplo simples de estilização para as mensagens */
        .alert {
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

       /* Estilização da logo */
       .logo-container {
            text-align: center;
            margin: 10px 0;
        }
        .logo-container img {
            width: 150px; /* Aumentei a largura da imagem */
            height: auto; /* Mantém a proporção */
            display: block;
            margin: 0 auto; /* Centraliza a imagem */
        }

        /* Garantindo que os botões não aumentem */
        .form-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Espaço entre os elementos */
        }
        .btn {
            padding: 10px 20px; /* Mantendo o tamanho fixo dos botões */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h1>Cadastro de funcionários</h1>
        
        <!-- Bloco para exibir mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <!-- Formulário de cadastro -->
        <form action="/cadastrar" method="POST">
            <!-- Linha 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome_completo" placeholder="Digite o nome completo" required>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="date" id="data-nascimento" name="data_nascimento" required>
                </div>
                <div class="form-group">
                    <label for="salario">Salário:</label>
                    <input type="text" id="salario" name="salario" placeholder="Digite o salário" required>
                </div>
            </div>
            <!-- Linha 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
                </div>
                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Digite o cargo" required>
                </div>
                <div class="form-group">
                    <label for="numero-conta">Número da conta:</label>
                    <input type="text" id="numero-conta" name="numero_conta" placeholder="Digite o número da conta" required>
                </div>
            </div>
            <!-- Botões -->
            <div class="form-actions">
                <button type="button" class="btn" onclick="window.location.href='/busca'">Buscar funcionário</button>

                  <!-- Logo no meio -->
                  <div class="logo-container">
                    <img src="static/img/logo.png" alt="Logo">
                  </div>

                <button type="submit" class="btn">Fazer cadastro</button>
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <div class="icon-text">
                <span class="material-symbols-outlined">e-mail</span>
                <a href="mailto:payzen@gmail.com">payzen@gmail.com</a>
            </div>
            <div class="icon-text">
                <span class="material-symbols-outlined">call</span>
                <a href="tel:+41998998888">(41) 99899-8888</a>
            </div>
        </div>
        <div class="footer-copyright">
            © Powered by Python, HTML, CSS and SQLite3 ㅤ
        </div>
    </footer>
</body>
</html>
